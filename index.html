<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!--header-->
    <div class="header">
      <h1> WeatherWise</h1>
      <nav>
          <a href="./about.html">About</a>
      </nav>
    </div>
    <!--{Search bar, & map supposedly}-->

        <div class="search">
            <input type="text" placeholder="Enter a city">
            <button type="submit">üîç</button>
        </div>
            <div class="error">
              <img src="./assets/huh-cat-huh-m4rtin.gif"></img>
              <p class="error-message">HUH?</p>
            </div>
      <!--Card/ info-->
        <div class="card">
          <h2 class="city">üè†London</h2>
          <img src="./assets/images/rain.png" class="weather-icon">
          <h1 class="temp">28¬∞C</h1>
          <h3 class="description">Rainy</h3>
            <!--common information provided from the api-->
          <div class="details">
            <div class="col">
              <img src="./assets/images/humidity.png">
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="./assets/images/wind.png">
              <div>
                <p class="wind">10km/h</p>
                <p>Wind</p>
              </div>
            </div>
            <div class="col">
                    <img src="./assets/images/feels like.png">
                    <div>
                      <p class="feels_like">23¬∞C</p>
                      <p>Feels like</p>
                    </div>
                  </div>
                  <div class="col">
                    <img src="./assets/images/pressure.png">
                    <div>
                      <p class="pressure">1011 hPa</p>
                      <p>Pressure</p>
                    </div>
                  </div>
                  <div class="col">
                    <img src="./assets/images/country.png">
                    <div>
                      <p class="country">GB</p>
                      <p>Country</p>
                    </div>
                  </div>
                </div>
          </div>   
          <div class="map">
            <img src="" alt="map" height="300px" width="300px">
          </div>
<script src="script.js"></script>
  </body>
  </html>
